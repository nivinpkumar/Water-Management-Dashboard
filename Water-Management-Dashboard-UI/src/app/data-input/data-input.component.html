<form [formGroup]="dataform" (ngSubmit)="onSubmit()" *ngIf="!display">
    <div class="form-group">
    <label>
        Year
        <input type="text" class="form-control" formControlName="year" required>
    </label>
    </div>
    <div class="form-group">
    <label>
        Consumption rate
        <input type="text" class="form-control" formControlName="consumptionrate" required>
    </label>
    </div>
    <div class="form-group">
    <label>
        Ph value
        <input type="text" class="form-control" formControlName="phvalue" required>
    </label>
    </div>
    <button class="btn btn-primary" >Save</button>
</form>
<div class="d-flex align-items-center" *ngIf="display">
    <strong>Loading...</strong>
    <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
  </div>
